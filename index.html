<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛法翻譯 AI - 2025 Translate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(65, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .translation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-section:hover, .output-section:hover, .output-section-full:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .output-section-full {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-regenerate {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            background: #28a745;
            color: white;
        }

        .btn-regenerate:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-regenerate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .examples h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .example-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .example-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .example-text {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .example-translation {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .translation-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-scroll"></i> 佛法翻譯 AI</h1>
            <p>結合口語解釋與 Google Gemini AI，讓佛法翻譯更準確、流暢、易懂</p>
            <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 5px;">⚠️ 免費配額有限，建議適度使用</p>
        </div>

        <div class="main-content">
            <div class="translation-section">
                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-comment-dots"></i>
                        口語解釋
                    </div>
                    <div id="sourceInfo" class="source-info" style="display: none; margin-bottom: 10px; padding: 10px; background: #e3f2fd; border-radius: 5px; border-left: 4px solid #2196F3;">
                        <i class="fas fa-info-circle"></i>
                        <span id="sourceInfoText"></span>
                    </div>
                    <textarea id="oralExplanation" class="textarea" placeholder="請輸入您對這段佛法的初步理解或口語解釋...&#10;&#10;例如：&#10;這句是說聽到『常住』這兩個字，就能生生世世不墮惡趣"></textarea>
                </div>

                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-edit"></i>
                        輸入佛法
                    </div>
                    <textarea id="inputText" class="textarea" placeholder="請在此輸入您想要翻譯的佛法經文...&#10;&#10;例如：&#10;《歸敬儀》云：「經云：若人得聞常住二字，是人生生不墮惡趣。」"></textarea>
                </div>
            </div>

            <div class="output-section-full">
                <div class="section-title">
                    <i class="fas fa-language"></i>
                    口語化翻譯結果
                </div>
                <textarea id="outputText" class="textarea" style="height: 500px;" placeholder="翻譯結果將顯示在這裡..." readonly></textarea>
            </div>

            <div class="translation-section">
                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-list-ul"></i>
                        師父開示大綱與重點
                        <button id="regenerateOutlineBtn" class="btn-regenerate" style="margin-left: auto; display: none;">
                            <i class="fas fa-redo"></i>
                            重新生成
                        </button>
                    </div>
                    <textarea id="outlineText" class="textarea" style="height: 300px;" placeholder="大綱與重點將顯示在這裡..." readonly></textarea>
                </div>

                <div class="input-section">
                    <div class="section-title">
                        <i class="fas fa-question-circle"></i>
                        學習題綱
                        <button id="regenerateQuestionsBtn" class="btn-regenerate" style="margin-left: auto; display: none;">
                            <i class="fas fa-redo"></i>
                            重新生成
                        </button>
                    </div>
                    <textarea id="questionsText" class="textarea" style="height: 300px;" placeholder="學習題綱將顯示在這裡..." readonly></textarea>
                </div>
            </div>

            <div class="controls">
                <button id="translateBtn" class="btn btn-primary">
                    <i class="fas fa-magic"></i>
                    開始AI生成
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i>
                    清除內容
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI 正在翻譯中，請稍候...</p>
            </div>

        </div>

        <div class="footer">
            <p>&copy; 2025 Translate - 讓佛法學習更簡單</p>
        </div>
    </div>

    <script src="js/buddhist_search.js"></script>
    <script src="js/translator.js"></script>
    <script>

        function clearContent() {
            document.getElementById('oralExplanation').value = '';
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('outlineText').value = '';
            document.getElementById('questionsText').value = '';
            // 清除來源資訊顯示
            document.getElementById('sourceInfo').style.display = 'none';
            // 隱藏重新生成按鈕
            document.getElementById('regenerateOutlineBtn').style.display = 'none';
            document.getElementById('regenerateQuestionsBtn').style.display = 'none';
        }

        // 自動搜尋解釋並填入
        function tryAutoFillExplanation() {
            const inputText = document.getElementById('inputText').value.trim();
            const explanationField = document.getElementById('oralExplanation');
            
            console.log('🔍 嘗試自動填入解釋，輸入長度：', inputText.length);
            
            if (!inputText || inputText.length < 5) {
                console.log('❌ 輸入文字太短，跳過');
                return;
            }
            
            // 如果已經有手動輸入的解釋，不自動覆蓋
            if (explanationField.value.trim().length > 0) {
                console.log('⚠️ 已有手動輸入，不覆蓋');
                return;
            }
            
            // 檢查搜尋器是否已載入
            if (typeof buddhistSearcher === 'undefined' || !buddhistSearcher) {
                console.warn('⚠️ 佛法資料尚未載入完成');
                return;
            }
            
            console.log('✅ 開始搜尋解釋...');
            // 嘗試自動搜尋
            const explanationResult = buddhistSearcher.getExplanation(inputText);
            
            if (explanationResult && explanationResult.text) {
                explanationField.value = explanationResult.text;
                console.log('✅ 已自動填入解釋，長度：', explanationResult.text.length);
                
                // 顯示來源資訊
                const sourceInfo = document.getElementById('sourceInfo');
                const sourceInfoText = document.getElementById('sourceInfoText');
                if (explanationResult.title) {
                    sourceInfoText.textContent = `來源音檔段落：${explanationResult.title}`;
                    sourceInfo.style.display = 'block';
                } else {
                    sourceInfo.style.display = 'none';
                }
                
                // 顯示提示
                showNotification('✅ 已自動填入日常師父的解釋', 'success');
            } else {
                console.log('❌ 未找到匹配的解釋');
                // 隱藏來源資訊
                document.getElementById('sourceInfo').style.display = 'none';
            }
        }

        // 顯示通知
        function showNotification(message, type = 'info') {
            // 創建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 10000;
                font-size: 14px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // 3秒後自動移除
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 事件監聽器
        document.getElementById('translateBtn').addEventListener('click', function() {
            // 翻譯前先嘗試自動填入解釋
            tryAutoFillExplanation();
            translateText();
        });
        document.getElementById('clearBtn').addEventListener('click', clearContent);
        
        // 重新生成按鈕事件監聽器
        document.getElementById('regenerateOutlineBtn').addEventListener('click', function() {
            if (typeof regenerateOutline === 'function') {
                regenerateOutline();
            }
        });
        
        document.getElementById('regenerateQuestionsBtn').addEventListener('click', function() {
            if (typeof regenerateQuestions === 'function') {
                regenerateQuestions();
            }
        });
        
        // 當輸入佛法經文時，自動嘗試填入解釋（延遲1秒避免頻繁觸發）
        let autoFillTimer = null;
        document.getElementById('inputText').addEventListener('input', function() {
            clearTimeout(autoFillTimer);
            autoFillTimer = setTimeout(() => {
                // 等待資料載入完成後再執行
                if (typeof buddhistSearcher !== 'undefined' && buddhistSearcher) {
                    tryAutoFillExplanation();
                } else {
                    // 如果資料還在載入，等待一下
                    setTimeout(() => {
                        if (typeof buddhistSearcher !== 'undefined' && buddhistSearcher) {
                            tryAutoFillExplanation();
                        }
                    }, 1000);
                }
            }, 1000);
        });

        // 快捷鍵支援
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                tryAutoFillExplanation();
                translateText();
            }
        });
    </script>
</body>
</html>
